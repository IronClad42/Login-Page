version: "3.8"

services:
  mysql:
    image: mysql:8
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: node_js
    ports:
      - "3306:3306"

  app:
    build: .
    container_name: nodejs-project
    ports:
      - "1000:1000"
    depends_on:
      - mysql
